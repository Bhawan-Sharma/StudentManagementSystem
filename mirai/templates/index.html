<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>

    </ul>
  </div>
</nav>
      <div>
    <div class="booking-form">
        <h3 style="color: yellow;padding-top: 5%;">Add Student Details</h3>
    <form method="POST" action="/comp" class="forma">
      {% csrf_token %}

      <div class="form-group form-input">
        <label class="form-label">Student Rollno:</label>
        <div>{{form.sRollno}}</div>
        <!--<<input type="text" value="{{form.eFname}}" />-->
      </div>

      <div class="form-group form-input">
        <label class="form-label">Student Name</label>
        <div>{{form.sName}}</div>
        <!--<input type="text" value="{{form.eLname}}" />-->
      </div>

      <div class="form-group form-input">
        <label class="form-label">Student Address</label>
        <div>{{form.sAddress}}</div>
      </div>

      <div class="form-group form-input">
        <label class="form-label">Student Email</label>
        <div>{{form.sEmail}}</div>
        <!--<input type="text" value="{{form.eEmail}}" />-->
      </div>
      <div class="form-group form-input">
        <label class="form-label">Student Course</label>
        <div>{{form.sCourse}}</div>
        <!--<input type="text" value="{{form.eEmail}}" />-->
      </div>
      <div class="form-group form-input">
        <label class="form-label">Student Fee Status</label>
        <div>{{form.sFeeStatus}}</div>
        <!--<input type="text" value="{{form.eEmail}}" />-->
      </div>
<br>
      <button type="submit" class="btn-success">Submit</button>
    </form>
</div>
</div>
  </body>
</html>
